{% extends 'base.html' %}
{% block content %}
    <section class="profile-page">

        </ul>
        <div class="container teacher-profile">
            <div class="profile">
                <img src={{url_for('static', filename='img/avatar 1.png')}} alt="avatar 1" class="avatar-1">
                <div>
                    <p class="login-p">{{session["login"]}}<p>
                </div>
                <div>
                    <p class="login-p">{{session["post"]}}<p>
                </div>
            </div>

            <div class="st-table">
                <p class="tittle-kl"><strong>Классы</strong></p>
                <table class="students">
                    <thead>
                        <tr>
                            <th>ФИО</th>
                            <th>Класс</th>
                            <th>пароль</th>
                        </tr>
                    </thead>
                    <tbody class="students-list">
                        {% for student in students %}
                        <tr>
                            <td><a class="student-link" href="/profile/{{student[0]}}">{{student[1]}}</a></td>
                            <td>{{student[7]}}</td>
                            <td>{{student[3]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href={{url_for("add_student")}} class="button-plus"><strong>+</strong></a>
            </div>
        </div>
    </section>
{% endblock %}
